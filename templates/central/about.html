{% extends 'central/index.html' %}

{% block title %}{{ title }}{% endblock %}
{% block cssBefore %}{% endblock %}
{% block cssBehind %}{% endblock %}
{% block hero %}{% endblock %}

{% block content %}
<article class="list-about">
    <h1>{{ title }}</h1>
    <div class="text-center">
        <img src="/static/upload/{{ image }}">
    </div>
    {{ content|safe }}
</article>
{% endblock %}

{% block js %}
<script src="/static/js/upload-url.js"></script>
{% endblock %}
