{% extends 'central/index.html' %}

{% block title %}用户注册{% endblock %}
{% block css %}{% endblock %}
{% block hero %}{% endblock %}

{% block content %}
    <form method="POST" action="/signup/commit">
        {% csrf_token %}
        <table>
            <tr>
                <td>用户名:</td>
                <td>
                    <input name="name" type="text" value="{{ username }}">
                    {% if not isSignupSuccess %}
                        用户名已存在
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td><input name="email" type="email" value="{{ email }}"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td>再次输入密码:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
{% endblock %}

{% block js %}{% endblock %}
