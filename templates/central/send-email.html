{% extends 'central/index.html' %}

{% block title %}联系我们{% endblock %}
{% block cssBefore %}
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-select.min.css" rel="stylesheet">
{% endblock %}
{% block cssBehind %}{% endblock %}
{% block hero %}{% endblock %}

{% block content %}
    <article style="margin-top: 100px;">
        <form class="form-horizontal well" method="POST" action="">
            {% csrf_token %}
            <div class="form-group form-group-lg">
                <label for="name" class="col-md-2 control-label">姓名:</label>
                <div class="col-md-10">
                    <input id="name" name="name" type="text" class="form-control" placeholder="姓名">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="commi" class="col-md-2 control-label">联系方式:</label>
                <div class="col-md-10">
                    <input id="commi" name="commi" type="text" class="form-control" placeholder="联系方式">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="content" class="col-md-2 control-label">详细内容:</label>
                <div class="col-md-10">
                    <textarea id="content" rows="10" name="content" type="text" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </article>
{% endblock %}

{% block js %}
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-select.min.js"></script>
<script src="/static/js/central/signup.js"></script>
{% endblock %}
